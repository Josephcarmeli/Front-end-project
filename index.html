<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="vanta-canvas"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.clouds.min.js"></script>
    <script>
      VANTA.CLOUDS({
        el: "#vanta-canvas",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        skyColor: 0x3e5d72,
        cloudShadowColor: 0x36495f,
        sunColor: 0xeda754,
        sunGlareColor: 0xf7410f,
        sunlightColor: 0xbb6413,
        speed: 2.10
      })
      </script>
    <div class="header">
      <h1>Check The Weather In Your Area!</h1>
    </div>
    <div class="input">
      <input type="text" class="inputValue" placeholder="Enter a city" />
      <input type="submit" value="Submit" class="button" />
    </div>
    <div class="metric-or-imperial">
      <label>
        <input type="radio" id="metric" name="units" value="metric" checked />
        Celsius
      </label>
      <label>
        <input type="radio" name="units" value="imperial" />
        fahrenheit
      </label>
      <div class="current-location">
        <button class="location-button" type="button">
          Search Current Location
        </button>
      </div>
    </div>
    <div class="display">
      <h1 class="name"></h1>
      <p class="descEl"></p>
      <p class="temp"></p>
    </div>
    <button id="play-audio">Play Audio</button>
    <audio class="audio" loop src="Audio.mp3"></audio>

  </body>
</html>
